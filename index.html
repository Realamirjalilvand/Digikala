<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" type="image/png" href="medias/Asset 1.svg" />
    <title>Digikala</title>
  </head>
  <body>
    <!-- Start header1 -->
    <div class="preheader">
      <img
        class="xiaomi-banner"
        src="medias/Xiaomi day banner.webp"
        alt="خرید گوشی شیائومی"
      />
    </div>
    <div class="header">
      <div class="logo-search">
        <img src="./medias/logo.svg" alt="لوگو" />
        <form action="serach">
          <input type="search" class="search-input" placeholder="جستجو" /><img
            class="search-icon"
            src="./medias/icons/search-normal-1.svg"
            alt="سرچ دیجیکالا"
          />
        </form>
      </div>
      <div class="profile-and-shop-icon">
        <div class="profile-dropdown">
          <img src="./medias/icons/user.svg" alt="پروفایل کاربر دیجیکالا" />
          <img src="./medias/icons/Dropdown.svg" alt="" class="dropdown-icon" />
          <div class="profile-submenu">
            <a href="#" class="profile">
              <div class="userprofile">
                <div class="avatar-username">
                  <img
                    class="avatar"
                    src="./medias/icons/avatar.svg"
                    alt="آواتار"
                  />
                  <span class=".username">امیر جلیلوند</span>
                </div>
                <img
                  src="./medias/icons/Arrowleft.svg"
                  alt=""
                  class="arrowleft"
                />
              </div>
            </a>
            <ul class="submenu">
              <li class="digiclub">
                <a href="#" class="digiclub"
                  ><img
                    src="./medias/icons/Digiclub.svg"
                    alt="دیجی‌کلاب"
                    class="digiclub"
                  />
                  <div class="inside-digiclub">
                    <span class="digiclub-txet">دیجی‌کلاب</span>
                    <div class="rate">
                      <span class="digiclub-ratenum">۷۲</span>
                      <span class="digiclub-ratetext">امتیاز</span>
                    </div>
                  </div></a
                >
              </li>
              <li class="digiplus">
                <a href="#" class="digiplus"
                  ><img
                    src="./medias/icons/Digiplus.svg"
                    alt="دیجی‌پلاس"
                    class="digiplus"
                  />
                  <div class="inside-digiplus">
                    <span class="digiplus-txet">دیجی‌پلاس</span>
                  </div></a
                >
              </li>
              <li class="orders">
                <a href="#" class="orders"
                  ><img
                    src="./medias/icons/Orders.svg"
                    alt="سفارشات"
                    class="orders"
                  />
                  <div class="inside-orders">
                    <span class="orders-txet">سفارش‌ها</span>
                  </div></a
                >
              </li>
              <li class="interested">
                <a href="#" class="interested"
                  ><img
                    src="./medias/icons/Heart.svg"
                    alt="لیست‌ها"
                    class="interested"
                  />
                  <div class="inside-interested">
                    <span class="interested-txet">لیست‌ها</span>
                  </div></a
                >
              </li>
              <li class="feedbacks">
                <a href="#" class="feedbacks"
                  ><img
                    src="./medias/icons/Comment.svg"
                    alt="دیدگاه‌ها"
                    class="feedbacks"
                  />
                  <div class="inside-feedbacks">
                    <span class="feedbacks-txet">دیدگاه‌ها</span>
                  </div></a
                >
              </li>
              <li class="logout">
                <a href="#" class="logout"
                  ><img
                    src="./medias/icons/Logout.svg"
                    alt="خروج از حساب کاربری"
                    class="logout"
                  />
                  <div class="inside-logout">
                    <span class="logout-txet">خروج از حساب کاربری</span>
                  </div></a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="dividerline"></div>
        <img src="././medias/icons/Shop.svg" alt="سبد خرید دیجیکالا" />
      </div>
    </div>
    <!-- End header1 -->
    <div class="second-header">
      <ul class="main-menu">
        <li class="classified-products">
          <a href="#" class="classified-products">
            <img
              src="./medias/icons/hambergermenu.svg"
              alt="دسته‌بندی کالاها"
              class="hambergurmneu-icon"
            />
            <span class="classifiedproducts-text">دسته‌بندی کالاها</span>
          </a>
        </li>
        <li class="amazings">
          <a href="#" class="samestyle-menu">
            <img
              src="./medias/icons/Off.svg"
              alt="شگفت‌انگیزها"
              class="off-icon"
            />
            <span class="samestyle-menu-text">شگفت‌انگیزها</span>
          </a>
        </li>
        <li class="amazings">
          <a href="#" class="samestyle-menu">
            <img
              src="./medias/icons/market.svg"
              alt="شگفت‌انگیزها"
              class="off-icon"
            />
            <span class="samestyle-menu-text">سوپرمارکت</span>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
